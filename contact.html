<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="หน้าติดต่อเรา สำหรับการสอบถามข้อมูลเพิ่มเติม">
    <meta name="keywords" content="ติดต่อ, สอบถาม, ชลบุรี">
    <meta name="author" content="ทีมพัฒนาเว็บไซต์">
    <title>ติดต่อเรา - wongnok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">wongnok</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="places.html">สถานที่ท่องเที่ยว</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">ติดต่อ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="container py-5">
        <h1 class="text-center mb-5">ติดต่อเรา</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">ข้อความ</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="กรอกข้อความของคุณ" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>© 2024 จังหวัดชลบุรี</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html" class="text-white">หน้าแรก</a></li>
            <li class="list-inline-item"><a href="places.html" class="text-white">สถานที่ท่องเที่ยว</a></li>
            <li class="list-inline-item"><a href="contact.html" class="text-white">ติดต่อ</a></li>
        </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
